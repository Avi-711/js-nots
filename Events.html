<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="hello()">onclick
    </button>
    <p ondblclick="dbclick()">ondblclick</p>
    <p oncontextmenu="rightclick()">oncontextmenu-rightClick</p>
    <button onmouseenter="hover()">hover</button>
    <button onmouseout="out()">out</button>
    <p onmousedown="down()">Mouse button pressed down</p>
    <p onmouseup="up()">	Mouse button released</p>




    
    <script>
        // click (onclick)
            function hello() {
            document.write("hii")
        }

        // Double click (ondblclick)
        function dbclick(){
          document.write("hello")
        }

        // right click (oncontextmenu)
      function rightclick(){
        prompt("hello")
      }



        // mouse hover (onmouseenter)
        function hover(){
            document.write("avi")
        }

        // mouse out (onmouseout)
          function out(){
            document.write("helo")
        }

        // mouse down (onmousedown)
        function down(){
            document.write("build")
        }
        // mouse up (onpause)
        function up(){
            document.write("build")
        }
        
        // key press (onkeypress)
        // key up (onkeyup)

        // load (onload)
        // unload (onunload)
        // resize (onresize)
        // scroll (onscroll)

      

    </script>
    
</body>
</html>
